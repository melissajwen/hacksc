<html>
<head>

	<title>USC HackSc</title>
	<script>
	function initMap() {
	  var myLatLng = {lat: 34.022391, lng: -118.285116};

	  var map = new google.maps.Map(document.getElementById('map'), {
	    zoom: 18,
	    center: myLatLng
	  });

	  var marker = new google.maps.Marker({
	    position: myLatLng,
	    map: map,
	    title: 'USC'
	  });
	  marker.addListener('click', function() {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });
	}

</script>

<style>
	#map {
	  height: 100%;
	}
	/* Optional: Makes the sample page fill the window. */
	html, body {
	  height: 100%;
	  margin: 0;
	  padding: 0;
	}
</style>
</head>
<body>

<div id="map"></div>

<!-- Replace the value of the key parameter with your own API key. -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSdyudEPy6MIdp7r4p-APiNPLse8MOmSo&callback=initMap">
</script>

</DOCTYPE html>
